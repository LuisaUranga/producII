    // Función para cargar una página en el contenedor
    function loadPage(page) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("content").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", page, true);
      xhttp.send();
    }
  </script>

  <!-- Script para mantener la reproducción continua de la música al cambiar de página -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById("audio");
      var currentPage = window.location.href;
      audio.currentTime = sessionStorage.getItem("audioTime_" + currentPage) || 0;
      
      window.addEventListener("beforeunload", function() {
        sessionStorage.setItem("audioTime_" + currentPage, audio.currentTime);
      });
    });
  </script>
